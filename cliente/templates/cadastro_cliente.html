<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Cadastro de Cliente</title>
</head>
<body>


    <h1>Cadastro de Cliente</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <form method="post" action="{% url 'cadastrar_cliente' %}">
                    {% csrf_token %}


                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ nome }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ telefone }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cep" name="cep" value="{{ request.POST.cep }}">
                            <button type="submit" class="btn btn-primary mt-2">Buscar Endereço</button>
                        </div>
                    </div>

                    {% if endereco %}
                        <h2>Endereço Completo</h2>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Logradouro</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{ endereco.logradouro }}" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Bairro</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{ endereco.bairro }}" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Cidade</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{ endereco.localidade }}" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Estado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{ endereco.uf }}" readonly>
                            </div>
                        </div>
                    {% endif %}

                    <div class="form-group row">
                        <label for="num" class="col-sm-2 col-form-label">Número</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="num" name="numero" value="{{ numero }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="comp" class="col-sm-2 col-form-label">Complemento</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="comp" name="compl" value="{{ compl }}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
